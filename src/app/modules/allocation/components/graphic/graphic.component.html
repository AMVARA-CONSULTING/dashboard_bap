<div *ngFor="let month of months; trackBy: getIndex;" [style.width.%]="width" class="month">
  <div class="program" matTooltipPosition="above" matTooltipClass="program" [matTooltip]="month.program | toNumber" [ngClass]="{zero: !ready}" [style.height.%]="(month.program * 100 / maxNumber) || 1">
    <div style="position:relative;width:100%;height:100%;">
      <div matTooltipPosition="above" matTooltipClass="allocation" [matTooltip]="month.allocation | toNumber" class="allocation" [ngClass]="{zero: !ready}" [style.height.%]="month.allocation * 100 / month.program"></div>
    </div>
  </div>
  <div class="date" [innerText]="month.month"></div>
</div>
