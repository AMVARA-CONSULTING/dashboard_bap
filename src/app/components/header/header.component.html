<div class="logo" [ngClass]="{'running': loader?.show}" routerLink="/">
  <div class="inter"></div>
  <div class="middle"></div>
  <div class="outer"></div>
  <span>{{ config.config.appTitle }}</span>
</div>
<ul class="links">
  <li routerLink="/order-intake" routerLinkActive="active">Order Intake</li>
  <li routerLink="/production-program" routerLinkActive="active">Production Planning</li>
  <li routerLink="/allocation" routerLinkActive="active">Allocation</li>
  <li routerLink="/plant-stock" routerLinkActive="active">Plant Stock</li>
  <li routerLink="/about" routerLinkActive="active">About</li>
  <li routerLink="/help" routerLinkActive="active">Help</li>
</ul>
<div class="menu-icon" [ngClass]="{'active': data.sidenavOpened}" (click)="openSidenav()">
  <div class="icon">
    <div class="wrapper">
      <div class="top"></div>
      <div class="middle"></div>
      <div class="bottom"></div>
    </div>
  </div>
</div>
