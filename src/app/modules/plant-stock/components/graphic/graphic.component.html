<div class="wrapper" [@list]="getCount()">
    <div class="werk" (click)="goWerk(werk.key)" *ngFor="let werk of werks | keyvalue" [style.width.%]="barsWidth">
      <div class="bars">
        <div style="position: relative; height: 100%;">
          <div matTooltipPosition="above" matTooltipClass="actual" [matTooltip]="data.sumByIndex(werk.value, config.config.reports.trucks.columns.plant_stock.actual) | toNumber" [ngClass]="{zero: !ready}" class="actual" [style.height.%]="tools.percent(data.sumByIndex(werk.value, config.config.reports.trucks.columns.plant_stock.actual), maxTotal, false, false, false)"></div>
          <div matTooltipPosition="above" matTooltipClass="previous" [matTooltip]="(data.sumByIndex(werk.value, config.config.reports.trucks.columns.plant_stock.previous) | toNumber)" [ngClass]="{zero: !ready}" class="previous" [style.height.%]="tools.percent(data.sumByIndex(werk.value, config.config.reports.trucks.columns.plant_stock.previous), maxTotal, false, false, false)"></div>
        </div>
      </div>
      <div class="title">{{ werk.key }}</div>
    </div>
  </div>
