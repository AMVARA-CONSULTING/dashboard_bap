<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>DIP</title>
    <base href="/">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1976d2">
  </head>
  <body>
    <dip-root>
      <style>
        html, body {
          overflow: hidden;
          margin: auto;
          background-color: #101010;
          height:100%;
          width:100%;
          box-sizing:border-box;
          font-family: "CorpoS", "Arial", "sans-serif", "HelveticaNeue", "Verdana" !important;
        }
        body { 
          background-color: #101010; 
          font-family: "CorpoS", "Arial", "sans-serif", "HelveticaNeue", "Verdana" !important;
        }
        .amvaraLoading {
          display: block;
          position: fixed;
          height: 500px;
          width: 300px;
          text-align: center;
          font-size: 20px;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          margin: auto;
        }
        .amvaraLoadingLogo {
          display: block;
          position: relative;
          height: 300px;
          width: 300px;
        }
        .outside {
          display: block;
          position: absolute;
          height: 177px;
          width: 234px;
          top: 0;
          left: 30px;
          background-image: url(assets/loader_circle_outside.svg);
          background-repeat: no-repeat;
          background-size: cover;
          animation-name: rotate;
          animation-duration: 2s;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
        }
        .middle {
          display: block;
          position: absolute;
          height: 177px;
          width: 234px;
          top: 0;
          left: 30px;
          background-image: url(assets/loader_circle_middle.svg);
          background-repeat: no-repeat;
          background-size: cover;
          animation-name: rotate;
          animation-direction: reverse;
          animation-duration: 1.7s;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
        }
        .inside {
          display: block;
          position: absolute;
          height: 177px;
          width: 234px;
          top: 0;
          left: 30px;
          background-image: url(assets/loader_circle_inside.svg);
          background-repeat: no-repeat;
          background-size: cover;
          animation-name: rotate;
          animation-duration: 1.3s;
          animation-iteration-count: infinite;
          animation-timing-function: linear;
        }
        .title {
          display: block;
          position: absolute;
          height: 343px;
          width: 234px;
          top: 0;
          left: 30px;
          background-image: url(assets/dip_title.svg);
          background-repeat: no-repeat;
          background-size: cover;
        }
        .loadingTitle {
          position: fixed;
          bottom: 30px;
          margin: auto;
          width: 100%;
          left: 0;
          font-size: 11pt;
          text-align: center;
        }
        @keyframes rotate {
          0% {
            transform: rotate(0deg);
          }
          100% {
            transform: rotate(360deg);
          }
        }
      </style>
      <div class="amvaraLoading">
        <div class="amvaraLoadingLogo">
          <div class="outside"></div>
          <div class="middle"></div>
          <div class="inside"></div>
          <div class="title"></div>
        </div>
        <div class="loadingTitle">Daten Informations Platform</div>
      </div>
    </dip-root>
  </body>
</html>
