<div class="title">{{ title | uppercase }}</div>
<div class="container">
  <div class="name">
    <span class="prop">ReportName:</span> <span class="val">{{ name | async }}</span>
  </div>
  <div class="id">
    <span class="prop">ID:</span> <span class="val">{{ id }}</span>
  </div>
  <div class="date">
    <span class="prop">Date:</span> <span class="val">{{ date }} {{ hour }}</span>
  </div>
</div>
