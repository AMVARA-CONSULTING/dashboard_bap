<div class="empty"></div>
<ng-container *ngIf="type === 'ranges'; else day">
    <ng-container *ngIf="_data.mobile$ | async; else rangeDesktopHeaders">
        <div class="report-date">
            <div class="upper">Last</div>
            <div class="lower">12 Month</div>
        </div>
        <div class="report-date">
            <div class="upper">Previous</div>
            <div class="lower">12 Month</div>
        </div>
    </ng-container>
    <ng-template #rangeDesktopHeaders>
        <div class="report-date">Last 12 Month</div>
        <div class="report-date">Prev. 12 Month</div>
    </ng-template>
</ng-container>
<ng-template #day>
    <div class="report-date">{{ days$.latestDay | formatLatestDay }}</div>
    <div class="report-date">Prev. Month</div>
</ng-template>
<div class="glyph">&Delta;</div>
