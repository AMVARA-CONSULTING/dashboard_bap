<ngx-charts-line-chart
  [scheme]="colorScheme$ | async"
  [legend]="true"
  [showXAxisLabel]="false"
  [showYAxisLabel]="false"
  [xAxis]="true"
  [yAxis]="true"
  [timeline]="false"
  [curve]="curve"
  [xAxisTickFormatting]="xAxisTickFormattingFn"
  legendPosition="below"
  legendTitle=""
  [results]="chart$ | async">
</ngx-charts-line-chart>
