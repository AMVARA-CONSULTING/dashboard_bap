<div class="title">{{ title | uppercase }}</div>
<div class="container">
  <div class="name">
    <div class="prop">ReportName:</div>
    <div class="value">{{ name }}</div>
  </div>
  <div class="id">
    <div class="prop">ID:</div>
    <div class="value">{{ id }}</div>
  </div>
  <div class="date">
    <div class="prop">Date:</div>
    <div class="value">
      <span>{{ date }}</span>
      <span>{{ hour }}</span>
    </div>
  </div>
</div>
